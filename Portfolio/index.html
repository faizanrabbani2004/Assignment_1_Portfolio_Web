<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Me</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact Me</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <div class="main">
            <h1 id="main-heading"></h1>
            <button class="btn" id="hire-btn"></button>
        </div>
        <div id="shr">
            <p id="quote1" dir="auto"></p>
            <p id="quote2" dir="auto"></p>
            <p id="quote-author" style="padding-top: 10px;" dir="ltr"></p>
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2 class="hdg1">About Me</h2>
        <div class="pic">
            <img id="profile-pic" alt="My Photo">
            <div id="intro">
                <h2 id="name"></h2> 
                <p id="about-description"></p>
            </div>
        </div>
    </section>

    
     <!-- Portfolio Section -->
     <section id="portfolio">
        <h2 class="hdg1">Portfolio</h2>
        <div class="row" id="portfolio-content">
        </div>
    </section>


    <!-- Services Section -->
    <section id="services">
        <h2 class="hdg1">Services</h2>
        <div class="row" id="services-content">
        </div>
    </section>


    <section id="contact">
        <h2 class="hdg1">Contact Me</h2>
        <form action="" class="form">
            <input type="text" class="input" name="name" placeholder="Enter Name Here">
            <input type="email" class="input" name="email" placeholder="Enter Email Here" >
            <textarea name="msg" id="msg" cols="40" rows="10" placeholder="Enter Message Here"></textarea>
            <input type="submit" value="submit" id="send">
        </form>
    </section>
    <footer>
        Made with &hearts; by FR.Co 
        <br>
        &#169; All rights reserved by Faizan Rabbani
    </footer>
</body>
</html>
