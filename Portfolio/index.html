    <!-- Home Section -->
    <section id="home">
        <div class="main">
            <h1 id="main-heading"></h1>
            <button class="btn" id="hire-btn"></button>

        <div id="shr">
            <p id="quote1" dir="auto"></p>

        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2 class="hdg1">About Me</h2>
        <div class="pic">
            <img id="profile-pic" alt="My Photo">
            <div id="intro">
                <h2 id="name"></h2> 
                <p id="about-description"></p>
            </div>
        </div>
    </section>

    
     <!-- Portfolio Section -->
     <section id="portfolio">
        <h2 class="hdg1">Portfolio</h2>

        </div>
    </section>


    <!-- Services Section -->
    <section id="services">
        <h2 class="hdg1">Services</h2>
        <div class="row" id="services-content">
        </div>
    </section>

    <!--Videotab-->

    <section id="videotab">
        <h2 class="hdg1">Motivational Video</h2>

    <!-- Contact Section -->
    <section id="contact">
        <h2 class="hdg1">Contact Me</h2>
        <form action="" class="form">
            <input type="text" class="input" name="name" placeholder="Enter Name Here">
            <input type="email" class="input" name="email" placeholder="Enter Email Here">
            <textarea name="msg" id="msg" cols="40" rows="10" placeholder="Enter Message Here"></textarea>
            <input type="submit" value="submit" id="send">
