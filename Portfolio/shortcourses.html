<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Courses - Faizan Rabbani</title>
    <script src="shortcourses.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: lightgray;
            color: black;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: darkgreen;
        }
        .course {
            margin: 20px 0;
        }
        .course h3 {
            font-size: 1.5em;
            color: black;
        }
        .course h4 {
            font-size: 1.2em;
            color: dimgray;
        }
        .course p {
            font-size: 1em;
            color: darkslategray;
        }
        .course img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
        .course hr {
            border: none;
            border-bottom: 2px solid darkgreen;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="shortcourseHeading"></h2>
        <div id="shortcourseContent">
        </div>
    </div>
</body>
</html>
