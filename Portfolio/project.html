<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Faizan Rabbani</title>
    <script src="projects.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: lightgray;
            color: black;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: darkgreen;
        }
        .project {
            margin: 20px 0;
        }
        .project h3 {
            font-size: 1.5em;
            color: black;
        }
        .project h4 {
            font-size: 1.2em;
            color: dimgray;
        }
        .project p {
            font-size: 1em;
            color: darkslategray;
        }
        .project hr {
            border: none;
            border-bottom: 2px solid darkgreen;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="projectHeading"></h2>
        <div id="projectContent">
        </div>
    </div>
</body>
</html>
